# ───────────────────────────────────────────────────────────────
# 4xx CLIENT ERRORS (Lỗi từ phía client)
# ───────────────────────────────────────────────────────────────

# 400 Bad Request
error.400.title=Dữ liệu không hợp lệ
error.400.message=Dữ liệu không hợp lệ. Vui lòng kiểm tra lại thông tin nhập vào.
error.400.detail=Có thể do:\n\
  - Thiếu trường bắt buộc\n\
  - Định dạng dữ liệu sai (email, số điện thoại, ngày tháng)\n\
  - Giá trị nằm ngoài phạm vi cho phép

# 401 Unauthorized
error.401.title=Phiên đăng nhập hết hạn
error.401.message=Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.
error.401.detail=Token xác thực không hợp lệ hoặc đã hết hạn.\n\
  Bạn sẽ được chuyển về màn hình đăng nhập.

# 403 Forbidden
error.403.title=Không có quyền truy cập
error.403.message=Bạn không có quyền thực hiện thao tác này.
error.403.detail=Tài khoản của bạn không có quyền:\n\
  - Truy cập module này\n\
  - Thực hiện thao tác này\n\
  - Xem dữ liệu này\n\n\
  Vui lòng liên hệ quản trị viên nếu bạn cần quyền truy cập.

# 404 Not Found
error.404.title=Không tìm thấy
error.404.message=Không tìm thấy dữ liệu yêu cầu.
error.404.detail=Có thể do:\n\
  - Dữ liệu đã bị xóa\n\
  - ID không tồn tại trong hệ thống\n\
  - Đường dẫn API không đúng

# 409 Conflict
error.409.title=Dữ liệu bị xung đột
error.409.message=Dữ liệu đã tồn tại hoặc có xung đột. Vui lòng kiểm tra lại.
error.409.detail=Có thể do:\n\
  - Mã/ID đã tồn tại trong hệ thống\n\
  - Email/Số điện thoại đã được sử dụng\n\
  - Dữ liệu đang được sử dụng bởi bản ghi khác\n\
  - Xung đột về thời gian (lịch hẹn trùng)

# 422 Unprocessable Entity
error.422.title=Không đáp ứng quy tắc
error.422.message=Dữ liệu không đáp ứng quy tắc nghiệp vụ. Vui lòng kiểm tra lại.
error.422.detail=Có thể do:\n\
  - Vi phạm ràng buộc dữ liệu (foreign key, unique)\n\
  - Không đáp ứng logic nghiệp vụ\n\
  - Dữ liệu không nhất quán

# 429 Too Many Requests
error.429.title=Quá nhiều yêu cầu
error.429.message=Quá nhiều yêu cầu. Vui lòng thử lại sau ít phút.
error.429.detail=Bạn đã gửi quá nhiều request trong thời gian ngắn.\n\
  Vui lòng đợi 1-2 phút trước khi thử lại.

# ───────────────────────────────────────────────────────────────
# 5xx SERVER ERRORS (Lỗi từ phía server)
# ───────────────────────────────────────────────────────────────

# 500 Internal Server Error
error.500.title=Lỗi máy chủ
error.500.message=Lỗi máy chủ nội bộ. Vui lòng liên hệ quản trị viên hoặc thử lại sau.
error.500.detail=Có lỗi không mong muốn xảy ra trên máy chủ.\n\n\
  Nếu lỗi tiếp diễn, vui lòng:\n\
  - Chụp màn hình và gửi cho IT support\n\
  - Ghi lại thao tác bạn đang làm\n\
  - Ghi lại thời gian xảy ra lỗi

# 503 Service Unavailable
error.503.title=Máy chủ đang bảo trì
error.503.message=Máy chủ đang bảo trì hoặc quá tải. Vui lòng thử lại sau.
error.503.detail=Hệ thống đang:\n\
  - Bảo trì định kỳ\n\
  - Nâng cấp phiên bản\n\
  - Quá tải do số lượng người dùng đồng thời\n\n\
  Vui lòng thử lại sau 5-10 phút.

# 504 Gateway Timeout
error.504.title=Hết thời gian chờ
error.504.message=Kết nối hết thời gian chờ. Vui lòng kiểm tra kết nối mạng và thử lại.
error.504.detail=Không nhận được phản hồi từ máy chủ trong thời gian cho phép.\n\n\
  Vui lòng kiểm tra:\n\
  - Kết nối internet của bạn\n\
  - Tốc độ mạng\n\
  - VPN có thể làm chậm kết nối

# ───────────────────────────────────────────────────────────────
# GENERIC ERRORS (Lỗi chung)
# ───────────────────────────────────────────────────────────────

# Connection Error (Network)
error.connection.title=Lỗi kết nối
error.connection.message=Không thể kết nối đến máy chủ. Vui lòng kiểm tra kết nối mạng.
error.connection.detail=Vui lòng kiểm tra:\n\
  - Kết nối internet đang hoạt động\n\
  - Máy chủ đang chạy (http://localhost:8080)\n\
  - Firewall không chặn kết nối\n\
  - VPN nếu có

# JSON Parse Error
error.json.title=Lỗi dữ liệu
error.json.message=Dữ liệu trả về từ máy chủ không đúng định dạng.
error.json.detail=Dữ liệu từ server không thể parse thành JSON.\n\
  Vui lòng thử lại hoặc liên hệ quản trị viên nếu lỗi tiếp diễn.

# Empty Response
error.empty.title=Lỗi dữ liệu
error.empty.message=Máy chủ trả về dữ liệu rỗng.
error.empty.detail=Server response không có nội dung.\n\
  Có thể do lỗi ở backend hoặc database.

# Unknown Error
error.unknown.title=Lỗi không xác định
error.unknown.message=Đã xảy ra lỗi không xác định. Vui lòng thử lại sau.
error.unknown.detail=Mã lỗi: {0}\n\n\
  Nếu lỗi tiếp diễn, vui lòng liên hệ IT support.

